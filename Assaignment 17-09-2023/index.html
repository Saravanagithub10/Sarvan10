<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Notes Adding application" />
    <!--Custom CSS Link-->
    <link rel="stylesheet" href="./style.css" />
    <!--Font Awesome link-->
    <script
      src="https://kit.fontawesome.com/672b9f2104.js"
      crossorigin="anonymous"
    ></script>
    <title>Notes</title>
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new note</p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label for="">Title</label>
              <input type="text" />
            </div>
            <div class="row description">
              <label for="">Description</label>
              <textarea></textarea>
            </div>
            <button>Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon">
          <i class="fa-solid fa-note-sticky"></i>
        </div>
      </li>
    </div>
    <script>
      const addBox = document.querySelector(".add-box"),
        popupBox = document.querySelector(".popup-box"),
        popupTitle = popupBox.querySelector("header p"),
        closeIcon = document.querySelector("header i"),
        titleEl = document.querySelector("input"),
        descEl = document.querySelector("textarea"),
        addBtn = document.querySelector("button ");

      const months = [
        "January",
        "Febuary",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      let isUpdate = false,
        updateId;

      function showNotes() {
        document.querySelectorAll(".note").forEach((note) => note.remove());
        notes.forEach((note, index) => {
          let liEl = `<li class="note">
                        <div class="details">
                            <p>${note.title}</p>
                            <span>${note.description}</span>
                        </div>
                        <div class="bottom-content">
                            <span>${note.date}</span>
                            <div class="settings">
                                <i onClick="updateNote(${index}, '${note.title}', '${note.description}')"  class="uil uil-edit"></i>
                                <i onClick="deleteNote(${index})" class="uil uil-trash"></i>
                            </div>
                        </div>
                    </li>`;
          addBox.insertAdjacentHTML("afterend", liEl);
        });
      }

      showNotes();

      function deleteNote(noteId) {
        let confirmDelete = confirm(
          "Are you sure you want to delete this note?"
        );
        if (!confirmDelete) return;
        notes.splice(noteId, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        showNotes();
      }

      function updateNote(noteId, title, desc) {
        isUpdate = true;
        updateId = noteId;
        addBox.click();
        titleEl.value = title;
        descEl.value = desc;
        addBtn.innerText = "Edit Note";
        popupTitle.innerText = "Editing a Note";
      }

      addBox.addEventListener("click", () => {
        titleEl.focus();
        popupBox.classList.add("show");
      });

      closeIcon.addEventListener("click", () => {
        isUpdate = false;
        titleEl.value = "";
        descEl.value = "";
        addBtn.innerText = "Add Note";
        popupTitle.innerText = "Add a new Note";
        popupBox.classList.remove("show");
      });

      addBtn.addEventListener("click", (e) => {
        e.preventDefault();
        let noteTitle = titleEl.value,
          noteDesc = descEl.value;
        if (noteTitle || noteDesc) {
          let dateEl = new Date(),
            month = months[dateEl.getMonth()],
            day = dateEl.getDate(),
            year = dateEl.getFullYear();

          let noteInfo = {
            title: noteTitle,
            description: noteDesc,
            date: `${month} ${day} ${year}`,
          };

          if (!isUpdate) {
            notes.push(noteInfo);
          } else {
            isUpdate = false;
            notes[updateId] = noteInfo;
          }

          localStorage.setItem("notes", JSON.stringify(notes));
          closeIcon.click();
          showNotes();
        }
      });
    </script>
  </body>
</html>
