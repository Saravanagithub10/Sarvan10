<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img
          src="./images/695e5ee48b41b5ef9ce1d79779573e45.jpg"
          class="slide-img"
          alt=""
        />
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="./images/c716a492b7da6497ef7849d258e950a0.jpg"
            class="person-img"
            alt=""
          />
          <h4>Lionel Messi</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
